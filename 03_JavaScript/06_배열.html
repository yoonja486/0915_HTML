                                    // => function 대체 가능

            /*

                area.innerHTML += `${array[i]} <br> `;
            }
            */

            // for of문
            /*

                // console.log(value);
                area.innerHTML += `${value} <br> `;
            }
            */

            console.log("--------이게맵이다------------");
            // 고급 함수

            area.innerHTML = array.map((e) => `${e}<br>`).join("");
            // .join("");  배열의 요소를 문자열로 합쳐줌

            /*
                ------function()를 안쓰고 대신할수 있는 문장
                function() {
                }
                =================>   () => {    }
                function(a) {
                }
                =================>    a => {    }
                function(a, b) {
                }
                =================>     (a, b) => {    }
                function(){
                    return a;
                }
                =================>     () => a
            */
        };

    </script>

    <hr>

    <h3>* 배열의 선언</h3>

    <p>
        빈 배열을 선언 할 때, 크기를 지정할 수 있음 <br>
    </p>

    <button onclick="defArray();">버튼</button>
    <div id="area2" class="area small"></div>

    <script>

        function defArray() {

            const array1 = [];  // 권장사항
            const array2 = new Array(3);    // 크기가 3 <== 쓰지말자

            console.log(array1);
            console.log(array2);

            // 배열에 요소 추가
            array1[0] = "사과";
            array1[1] = "바나나";
            array1[2] = "당근";

            document.querySelector("#area2").innerHTML = array1;

        }
    </script>
