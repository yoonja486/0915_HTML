<!DOCTYPE html>
<html lang="en">
<head>
    <title>변수해야지</title>
</head>
<body>

    <h1>안녕 나는 변수야</h1>
    
    <!-- 
        자바 == 명확한 자료형(물론 자바도 타입추론이 가능함)
        자바스크립트 == 자료형을 선언하지 않음
        ==> 자바스크립트에 자료형만 좀 붙이면 안됨? => 타입스크립트   
    -->
    
    <h2>자바스크립트는 var, let, const를 이용해서 변수를 선언</h2>
    <h3>* var, let, const의 차이점</h3>

    <h4>변수를 선언해보자</h4>
    <button id="var-btn">나는 변수 선언버튼</button>

    <button onclick="scope();">var를 쓰지 맙시다.</button>

    <script>

        document.querySelector("#var-btn").onclick = function() {

            var userId = "user01";
            console.log(userId);

            userId = "user02";
            console.log(userId);

            userId = 12321213;
            userId = false;
            console.log(userId);

            var userId = "user03";
            console.log(userId);
      
        console.log("-------------------------------");

        let userPwd = "pass01";
        console.log(userPwd);

        userPwd = "pass02";
        console.log(userPwd);

        // let userPwd;
        // 2) let 키워드는 중복선언이 불가능 / 재할당은 가능

        console.log("------------------------------");

        const userName = "고길동";
        console.log(userName);

        // userName = "홍길동";
        // const userName;
        // const email;

        // 3) const키워드는 중복선언 X / 재할당 X / 초기화 반드시 해야함

        // var키워드는 자유롭게 변수를 선언하고 사용할 수 있따는 장점이 있음
        // 중복된 변수명을 사용할 수 있음 / 의도치 않게 값의 변경 어마어마한 단점
        // ==> 보완하기 위해서 나온게 let, const

        // 권장사항 : 반드시 const를 이용해서 변수를 선언 / 혹여나 값의 변화가 필요한 경우에만 let 사용
        };


        function scope() {
            // var variable;
            // console.log(variable);

            // console.log(name);
            // var name = "홍길동";

            // console.log(name);
            // let name = "홍길동";

            // 1) var는 functionScope == 변수가 선언된 함수영역에서 사용할 수 있음
            for(var i = 0; i < 5; i++) {}
            console.log(i);

            if(1) {
                console.log(i);
                var userName = "홍길동";
            }
            console.log(userName);

            // 2) let, const는 blockScope == 자기 선언된 블록에서만 사용가능
            if(2) {
                let age = 20;
                const hobby = "취미당 ㅎ";
            }
            console.log(age);
            console.log(hobby);
        }

    </script>
</body>
</html>
