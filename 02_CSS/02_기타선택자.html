<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS...음..ㅋㅋ</title>

    <link rel="stylesheet" href="resources/css/02_selector.css">
</head>
<body>
    <h1>기타 선택자</h1>

    <h2> 1. 속성 선택자</h2>

    <p>
        스타일 부여하고자하는 요소에 작성되어있는 속성을 이용하는 방법<br>
        선택자 뒤에[]를 이용해서 속성과 속성값을 적어서 선택할 수 있음
    </p>

    <div class="div-class" name="name1">div1</div>
    <div class="div-class" name="name2">div2</div>
    <div class="div-class" name="name3 name1">div3</div>
    <div class="class-div" name="name4">div4</div>



    
</body>
