    <!--
        HyperLink
        비선형적인 구조로 웹문서에서 또 다른 문서로 이동할 수 있게끔 연결시켜주는 기능
    -->
    
    <h1>a태그를 이용한 하이퍼링크</h1>

    <a href="http://www.naver.com">네이버로~~</a>

    <!-- _self (기존탭에서 이동), _blank (새로운 창이 열리면서 이동)-->

        <li><a href="http://www.google.com"target="_blank">구글로~~</a></li>
    </ul>
